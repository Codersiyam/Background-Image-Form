<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="shortcut icon" href="image/Untitled design.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
 <!-- ======Sign Up Form design Start======    -->
  <div class="container">
    <div class="logo">
        <i class="fa-solid fa-f"></i>
        <h1 class="text">Sign Up to FCTI</h1>
        <form action="#">
            <div class="fomr_itams">
                <input type="text" name="username" placeholder="Username" title="Fill the Blanks" class="form_info"  >
            </div>
            <div class="fomr_itams">
                <input type="email" name="email" placeholder="Email" title="Fill the Blanks" class="form_info"  >
            </div>
            <div class="fomr_itams">
                <input type="password" name="password" placeholder="Creat a Password" title="Fill the Blanks" class="form_info"  >
            </div>
            <div class="fomr_itams">
                <input type="password" name="c_pass" placeholder="Confirm your password" title="Fill the Blanks" class="form_info"  >
            </div>
            <div class="form_button">
                <input type="submit" name="sign_up"  class="sign_btn" value="Submit" >
            </div>
            <div class="form_link">
                Already Have a account? <a class="login_link" href="#">Log in</a>
            </div>
        </form>
    </div>
  </div>
 <!-- ======Sign Up Form design end======    -->
</body>
</html>
